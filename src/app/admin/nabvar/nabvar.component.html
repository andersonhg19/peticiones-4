  <div class="">
    <ul class="navbar-nav mr-auto">
      
      <li class="nav-item dropdown">
        <a

<div class="modal fade" id="administrator" tabindex="-1" role="dialog" aria-labelledby="guardar_provider" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Acceder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="ml-2">
                        <label for="">Ingrese contraseña:</label>
                        <input type="password" name="password" [(ngModel)]="password" style="height:22px">
                    </div>
                    </div>
                </form>
            </div>
            <div class=" modal-footer">
                <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal"
                (click)="validate_pas()">Ingresar</button>
                
            </div>
        </div>
    </div>
</div>
